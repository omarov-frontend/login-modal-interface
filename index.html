<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login modal interface</title>
</head>
<body>
    <div class="login-modal login-modal-blue">
        <div class="login-form">
            <form class="subscribe-form" action="#">
                <input class="login-form-text" type="text" placeholder="username" required>
                <input class="login-form-password" type="password" placeholder="password" required>
                <button class="login-form-btn">Login</button>
            </form>
            <div class="sign-up">
                <p class="sign-up-text">Don’t have an account?
                    <span class="sign-up-link">Sign up</span>
                </p>
                <p>Forgot your password?
                    <span class="sign-up-link">Reset password</span>
                </p>
            </div>
        </div>
    </div>
