<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login modal interface</title>
</head>
<body>
    <div class="login-modal login-modal-blue">
        <div class="login-form login-form-blue">
            <form class="subscribe-form" action="#">
                <input class="login-form-text" type="text" placeholder="username">
                <input class="login-form-password" type="password" placeholder="password">
                <button class="login-form-btn login-form-btn-blue">Login</button>
            </form>
            <div class="sign-form">
                <p>Don’t have an account?
                    <span class="sign-form-span-blue">Sign up</span>
                </p>
                <p>Forgot your password?
                    <span class="sign-form-span-blue">Reset password</span>
                </p>
            </div>
        </div>
    </div>

                </p>
                <p>Forgot your password?
                    <span class="sign-form-span-red">Reset password</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
